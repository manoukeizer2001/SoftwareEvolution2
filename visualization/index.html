<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Detection</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div class="banner">
    <h1>Clone Detection Visualization</h1>
  </div>

  <div class="stats-banner">
    <!-- Stats will be dynamically populated by JavaScript -->
  </div>

  <div class="main-container">
    <div class="clone-section">
      <div class="clone-selection">
        <h2>Clone Selection</h2>
        <p>Select a clone and click on the file to view the code. The part in which the clone can be found is highlighted.</p>
        <div class="select-wrapper">
          <select id="cloneDropdown">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>
      <div id="fileList">
        <!-- Files will be displayed here -->
      </div>
    </div>
    <div class="visualization-section">
      <div id="treemap"></div>
      <div id="barchart"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
